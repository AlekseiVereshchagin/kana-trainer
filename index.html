
<!DOCTYPE HTML>
<html>
<head>
<title>Hiragana Trainer</title>
<meta charset=utf-8>
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/tabber.css" />
<script type="text/javascript" src="javascripts/SegmentTree.js"></script>
<script type="text/javascript" src="javascripts/AlphabetTester.js"></script>
<script type="text/javascript" src="javascripts/UserInteractor.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
<script type="text/javascript" src="javascripts/tabber.js"></script>
</head>
<body>
	<div id="container">
		&lt; альфа-версия &gt;
		<div id="border-container">
			<header>
				<h1>Тренажер для изучения Хираганы</h1>
			</header>
			<div id="content">
				<div id="main-tabs" class="tabber">
					<div id="training" class="tabbertab" title="Тренировка">
						<div id="test-panel">
							<div id="test_symbol"></div>
							<input id="check_symbol" type="text">
						</div>
						<ul id="open_symbols"></ul>
					</div>
					<div id="options" class="tabbertab" title="Опции">
						<div id="interactor-options">
							<p>
								Изучаемый алфавит:
								<br>
								<input type="radio" name="test_alphabet" value="Hiragana" checked>
								Хирагана
								<br>
								<input type="radio" name="test_alphabet" value="Katakana">
								Катакана
								<br>
								Проверочный алфавит:
								<br>
								<input type="radio" name="check_alphabet" value="Polivanov" checked>
								Система Поливанова
								<br>
								<input type="radio" name="check_alphabet" value="Hepburn">
								Система Хэпбёрна
								<br>
								<input id="interactor-options-save" type="button" value="Сохранить">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>&copy; Алексей Верещагин, 2012</footer>
	</div>
</body>
</html>
